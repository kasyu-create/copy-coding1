<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Copy-coding</title>
        <meta name="description" content="コーディング練習">
        <!-- meta descriptionは、ユーザーや検索エンジンにページの概要や要約を伝える役割 -->
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <!-- PCやモバイル（スマホ、タブレット）といったデバイスごとにコンテンツの表示領域を設定するためのHTML属性値（meta要素のname属性の属性値）のこと -->
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="header" class="wrapper">
            <h1 class="site-title"><a href="index.html"><img src="img/logo.svg" alt="コーディング練習"></a></h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#bicycle">Bicycle</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="mainvisual">
                <img src="img/mainvisual.jpg" alt="メイン画像">
            </div>
        
            <section id="about" class="wrapper">
                <h2 class="section-title">ABOUT</h2>
                <div class="content">
                    <img src="img/about.jpeg" alt="私">
                    <div class="text">
                        <h3 class="content-title">HARUKI HIGASHINO</h3>
                        <p>大阪府で働くバックエンドエンジニア<br>
                            最近は転職してエンジニア未経験事に入った<br>
                            前職の給料の倍になった。
                        </p>
                    </div>
                </div>
            </section>
            <section id="bicycle" class="wrapper">
                <h2 class="section-title">Bicycle</h2>
                <ul>
                    <li>
                        <img src="img/bicycle1.jpeg" alt="自転車1">
                        <h3 class="content-title">タイトル1</h3>
                        <p>テキスト1</p>
                    </li>
                    <li>
                        <img src="img/bicycle2.jpg" alt="自転車2">
                        <h3 class="content-title">タイトル2</h3>
                        <p>テキスト2</p>
                    </li>
                    <li>
                        <img src="img/bicycle3.jpg" alt="自転車3">
                        <h3 class="content-title">タイトル3</h3>
                        <p>テキスト3</p>
                    </li>
                </ul>
            </section>
        </main>
        <footer id="footer">
            <p>&copy; 2023 Profile</p>
        </footer>
    </body>
</html>
